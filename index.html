<!DOCTYPE html>
<html>
<head>
    <title>Planogram App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="section1">
    <!-- Modified to include form for upload -->
    <form id="uploadForm">
        <input type="file" id="imageUpload" name="image" accept="image/*"/>
        <button type="submit">Upload</button>
    </form>
    <br/>
    <img id="displayImage" src="" alt="Uploaded Image Will Display Here" style="display:none;"/>
</div>

<div id="section2">
    <select id="planogramSelect">
        <option value="">Select a Planogram Type</option>
        <!-- Add more planogram types as needed -->
    </select>
    <div id="planogramDisplay">Planogram Info Will Display Here</div>
</div>

<div id="section3">
    <button type="button" id="compareButton">Compare</button>
    <button type="button" id="showResults">Show Results</button>
    <div id="resultsDisplay">Results Will Display Here</div>
</div>

<script src="script.js"></script>
</body>
</html>
